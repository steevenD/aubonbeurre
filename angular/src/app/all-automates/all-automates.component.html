
<form [formGroup]="fGroup">
  <mat-form-field>
    <mat-label>Indice de donn√©es</mat-label>
    <mat-select formControlName="donneeIndice" (selectionChange)="initLoadData()">
      <mat-option *ngFor="let donnee of donnees" [value]="donnee.value">
        {{ donnee.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>

<div class="row" *ngIf="indice">
  <div class="col-6" *ngFor="let data of unitsData; let i = index" style="width: 50vW; height: 50vh">
    <app-unit-graph [data]="data" [unit]="i"></app-unit-graph>
  </div>
</div>
